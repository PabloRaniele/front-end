<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="/proj-form/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rapido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulario</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda facil seu carro</h1>
          <p>Descreva e marque os opcionais do seu carro</p>
          <form>
            <div class="box-input">
              <label for="title"
                >titulo do anúncio <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição<span class="required-field">*</span>
              </label>
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchage_date"
                >Kilometragem <span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchage_date"
                id="purchage_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="manual">automatico</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optionals-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optinals[]"
                    value="airbag"
                  />
                  <label for="airbag">airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optinals[]"
                    value="alarm"
                  />
                  <label for="alarm">alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optinals[]" value="ac" />
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optinals[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera traseira</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optionals-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane-assist"
                    name="optinals[]"
                    value="lane-assist"
                  />
                  <label for="lane-assist">Assistente de pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optinals[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optinals[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="optinals[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
